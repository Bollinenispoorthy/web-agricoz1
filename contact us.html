<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Template 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        /* Custom styles for potential map responsiveness if needed */
        .map-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 0.5rem; /* rounded-lg */
        }
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-white shadow-md p-4 sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center px-4">
            <div class="flex-shrink-0 mb-4 md:mb-0">
                <a href="#" class="flex items-center">
                    <img src="images/logo.png" alt="Company Logo" class="h-10 rounded-md">
                </a>
            </div>
            <div class="flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-8 text-lg font-medium">
                <a href="index.html" class="text-gray-700 hover:text-blue-600 transition duration-300 ease-in-out">Home</a>
                <a href="aboutus.html" class="text-gray-700 hover:text-blue-600 transition duration-300 ease-in-out">About Us</a>
                <a href="our operations.html" class="text-gray-700 hover:text-blue-600 transition duration-300 ease-in-out">Our Operations</a>
                <a href="contactus.html" class="text-blue-600 font-semibold hover:text-blue-700 transition duration-300 ease-in-out">Contact Us</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="relative w-full h-[50vh] md:h-[60vh] lg:h-[70vh] flex items-center justify-center overflow-hidden mb-12">
            <img src="images/1.jpg" alt="Contact Us Banner" class="absolute inset-0 w-full h-full object-cover object-center">

            <div class="relative z-10 w-full max-w-7xl mx-auto px-4 flex flex-col items-center justify-center md:justify-center">
                <div class="w-full md:w-2/3 lg:w-1/2 p-6 md:p-8 lg:p-10 bg-white rounded-xl shadow-2xl backdrop-blur-sm bg-opacity-80 mt-8 md:mt-0">
                    <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold leading-tight mb-4 text-center">Get In Touch</h1>
                    <p class="text-base sm:text-lg opacity-80 leading-relaxed text-center">
                        We're here to help and answer any question you might have.
                    </p>
                </div>
            </div>
        </section>

         <section class="container mx-auto px-4 py-12 bg-gray-100 rounded-lg shadow-md">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <i class="fas fa-map-marker-alt text-2xl text-blue-600 mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">Location</h3>
                    <p class="text-gray-600">123 Main Street, City, State, 12345</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <i class="fas fa-envelope text-2xl text-blue-600 mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">Message</h3>
                    <p class="text-gray-600">info@example.com</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <i class="fas fa-phone-alt text-2xl text-blue-600 mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">Phone</h3>
                    <p class="text-gray-600">+1 (234) 567-8900</p>
                </div>
            </div>
        </section>

        <section class="container mx-auto px-4 py-12">
            <div class="text-center">
                <div class="flex justify-center space-x-6 text-3xl mb-6">
                    <a href="#" class="text-gray-600 hover:text-blue-500"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-gray-600 hover:text-blue-500"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-gray-600 hover:text-blue-500"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-gray-600 hover:text-blue-500"><i class="fab fa-linkedin"></i></a>
                </div>
                <p class="text-lg">Connect with us on social media!</p>
                <p class="text-md text-gray-600">We'd love to hear from you.</p>
            </div>
        </section>

        <section class="relative w-full h-[60vh] flex items-center justify-center overflow-hidden">
            <img src="images/21.jpg" alt="Contact Form Banner" class="absolute inset-0 w-full h-full object-cover object-center">
            <div class="relative z-10 p-8 rounded-lg bg-white bg-opacity-80 shadow-lg max-w-md w-full">
                <h2 class="text-2xl font-bold mb-4 text-center">Send us a message</h2>
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                        <input type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                         <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message</label>
                        <textarea id="message" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
